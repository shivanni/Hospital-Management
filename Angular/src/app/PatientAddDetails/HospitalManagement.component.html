 
<div align=center><br><br>
    
    <form [formGroup]="patientObj.formPatientGroup">
    
      
            <label>PATIENT NAME</label>
            <div>
                <input  formControlName="NameControl"[(ngModel)]="patientObj.name"  
                         type="text" placeholder="Patient Name">
                         <!-- <input  formControlName="NameControl"[(ngModel)]="patientObj.name"id="form-horizontal-text"
                         type="text" placeholder="Patient Name"> -->
            </div>
             <div [hidden]="!(patientObj.formPatientGroup.controls['NameControl'] .hasError('required'))">
                    <p style="color:red;"> *Patient Name is required </p>
             </div> <br>
        
            <label>PATIENT PROBLEM</label>
            <div>
                <input formControlName="ProblemDescriptionControl" [(ngModel)]="patientProblem.problemDescription" 
                                         type="text" placeholder="Patient Problem">
                                         
            </div>

            <div [hidden]="!(patientObj.formPatientGroup.controls['ProblemDescriptionControl'].hasError('required'))" >
                    <p style="color:red;">*Patient problem is required </p>
        </div> <br>
    
                   <div>
                            <input  class="uk-button uk-button-secondary" type="button" value="Add Problem" (click)="AddProblem()" >
                  </div> <br><br>
 

                  <div class ="formGroup">

                    <label for="DISEASE">
                            Disease
                    </label>
                    <select id="Disease"  name="Disease"[(ngModel)]="patientObj.diseaseName" class="form-control" [ngModelOptions]="{standalone: true}">
                        <option *ngFor="let disc of diseases" [value]="disc.name">
                            {{disc.name}}
                        </option>
                        
                        </select>
                        

                  </div><br>
                 
                
            <div>
                    <!-- <button >Secondary</button> -->
                <input  class="uk-button uk-button-secondary" type="button" value="Submit"[disabled]="!(patientObj.formPatientGroup.valid)" (click)="Submit()">
         
            </div>
    </form>

    
    <table >
        
      
            <tr  *ngFor="let Problem of patientObj.problems" >
                <td>{{Problem.problemDescription}}</td>
            </tr>
       
    </table> <br><br>
    
    <table border=3>
    
            <tr>
                <th>Sr.No.</th>
                <th>Name</th>
                <th>Description</th>
                <th>Disease</th>
            </tr>
            <tr  *ngFor="let c of patientList let i=index;" >
                <td>{{i+1}}</td>
                <td>{{c.name}}</td>
                <td>
                    <table>
                        <tr  *ngFor="let pr of c.problems  let k=index;" >
                            <td>{{k+1}}</td>
                            <td>
                                {{pr.problemDescription}}
                            </td>
                           
                        </tr>
                        
                    </table>
                </td>
               
                        <td>{{c.diseaseName}}</td>
                
            </tr>
       
    </table>
    
    </div>
